<div class="profile-container">
  @if (loading()) {
    <div class="loading-wrapper">
      <mat-spinner diameter="48"></mat-spinner>
      <p transloco="Загрузка профиля..."></p>
    </div>
  } @else if (profile(); as profileData) {
    <mat-card>
      <mat-card-header>
        <mat-card-title transloco="Личный кабинет"></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-info">
          <div class="info-row">
            <span class="label" transloco="Имя"></span>:
            <span class="value">{{ profileData.name }}</span>
          </div>
          <div class="info-row">
            <span class="label" transloco="Email"></span>:
            <span class="value">{{ profileData.email }}</span>
          </div>
          <div class="info-row">
            <span class="label" transloco="Роль"></span>:
            <mat-chip-set>
              <mat-chip [class.teacher-chip]="profileData.role === 'teacher'">
                {{ getRoleLabel() }}
              </mat-chip>
            </mat-chip-set>
          </div>
        </div>

        @if (profileData.role === 'teacher') {
          <div class="teacher-actions">
            <h3 transloco="Действия преподавателя"></h3>
            <button mat-raised-button color="primary" (click)="goToCreateCourse()" transloco="Создать новый курс"></button>
          </div>
        }

        <div class="logout-actions">
          <button mat-stroked-button color="warn" (click)="logout()" transloco="Выйти"></button>
        </div>
      </mat-card-content>
    </mat-card>
  } @else {
    <div class="error-container">
      <p transloco="Не удалось загрузить профиль"></p>
    </div>
  }
</div>
