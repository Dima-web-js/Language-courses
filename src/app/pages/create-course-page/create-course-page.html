<div class="create-course-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title transloco="Создание нового курса"></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field class="full-width">
            <mat-label transloco="Название курса"></mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field>
            <mat-label transloco="Категория"></mat-label>
            <mat-select formControlName="category">
              <mat-option value="adults"><ng-container transloco="Для взрослых"></ng-container></mat-option>
              <mat-option value="children"><ng-container transloco="Для детей"></ng-container></mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label transloco="Уровень"></mat-label>
            <mat-select formControlName="level">
              @for (level of levels; track level.value) {
                <mat-option [value]="level.value">{{ level.label }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field>
            <mat-label transloco="Тема курса"></mat-label>
            <mat-select formControlName="theme">
              @for (theme of themes; track theme) {
                <mat-option [value]="theme">{{ theme }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label transloco="Язык обучения"></mat-label>
            <mat-select formControlName="language">
              <mat-option value="Английский"><ng-container transloco="Английский"></ng-container></mat-option>
              <mat-option value="Англ-рус"><ng-container transloco="Англ-рус"></ng-container></mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="full-width">
            <mat-label transloco="Описание"></mat-label>
            <textarea
              matInput
              formControlName="description"
              rows="4"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="cancel()" transloco="Отмена"></button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!courseForm.valid" transloco="Создать курс"></button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
