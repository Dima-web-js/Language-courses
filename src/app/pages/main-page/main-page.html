<mat-form-field>
  <mat-label>Поиск курсов</mat-label>
  <input 
    matInput 
    (keyup)="applyFilter($event)" 
    placeholder="Введите название, автора или категорию..." 
    #input
    class="filter"
  />
</mat-form-field>

<div class="container">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Название курса -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название курса </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Категория -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Категория </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Рейтинг -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Рейтинг </th>
      <td mat-cell *matCellDef="let element"> {{element.rate}}/5 </td>
    </ng-container>

    <!-- Автор -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Уровень</th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Не найдено курсов по запросу "{{input.value}}"
      </td>
    </tr>
  </table>
</div>
