@if (isBrowser) {
  <mat-form-field class="lang-switcher">
    <mat-select [(ngModel)]="lang" (selectionChange)="onLangChange($event)">
      @for (item of langs; track item.id) {
        <mat-option [value]="item.id">
          <span [transloco]="item.name"></span>
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
}
