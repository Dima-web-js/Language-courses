<mat-toolbar class="app-toolbar">
  <span class="toolbar-title" transloco="Каталог курсов"></span>
  <span class="toolbar-spacer"></span>

  <div class="desktop-nav">
    <app-language-switcher />
    <button mat-button (click)="goToAllCourses()">
      <mat-icon>menu_book</mat-icon>
      <span transloco="Все курсы"></span>
    </button>
    <button mat-button (click)="goToProfile()">
      <mat-icon>account_circle</mat-icon>
      @if (userEmail(); as email) {
        <span class="email-text">{{ email }}</span>
      } @else {
        <span transloco="Мой профиль"></span>
      }
    </button>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="mobile-menu-button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item (click)="goToAllCourses()">
      <mat-icon>menu_book</mat-icon>
      <span transloco="Все курсы"></span>
    </button>
    <button mat-menu-item (click)="goToProfile()">
      <mat-icon>account_circle</mat-icon>
      <span>
        @if (userEmail(); as email) {
          {{ email }}
        } @else {
          <ng-container transloco="Мой профиль"></ng-container>
        }
      </span>
    </button>
  </mat-menu>
</mat-toolbar>
